{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<div class="login-container">
  <form class="login" method="POST" action="{% url 'account_login' %}">
    <p>{% blocktrans %}Have you registered yet? If not please
      <a href="{{ signup_url }}">Register</a> first.{% endblocktrans %}</p>
    {% csrf_token %}
    {{ form.as_p }}

    <button class="primaryAction" type="submit">{% trans "Log In" %}</button>
    <button class="btn-clear" type="reset">Clear Form</button>
  </form>
</div>

{% endblock %}
