{% extends "base.html" %}

        <h1>Brilliant!!</h1>
        <p class="alert-text">We can't wait to receive you. See you soon! <i class="fas fa-smile"></i></p>
        <div class="alert-control-register">
            <button><a href="{% url 'menu' %}">Menu</a></button>

        <div class="alert-control-login">

        </div>
    </div>
    <div class="reg-card-img">
        <img src="https://res.cloudinary.com/rick-it-dev/image/upload/v1649344822/pexels-kampus-production-6605421_usmsbj.jpg" alt="smiling chef">
    </div>
</div>
{% endblock %}
